        - label: Scooter and Transit
          combination:
            - mode: TRANSIT
            - mode: WALK
            - mode: SCOOTER
              qualifier: RENT
        - label: Rideshare and Transit
          combination:
            - mode: TRANSIT
            - mode: WALK
